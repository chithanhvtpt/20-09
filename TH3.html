<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Nhập value : ');
    let number = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < number.length; i++) {
        if (value == number[i]) {
            alert("Value " + number[i] + "vị trí tại " + i);
        }
    }
</script>
</body>
</html>
